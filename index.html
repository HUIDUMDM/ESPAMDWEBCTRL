<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring & Kontrol ESP8266 via Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .sensor-box {
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Monitoring & Kontrol ESP8266</h1>

  <div class="sensor-box">
    <h3>Data Sensor</h3>
    <p>Suhu: <span id="suhu">--</span> Â°C</p>
    <p>Kelembaban: <span id="kelembaban">--</span> %</p>
  </div>

  <div class="sensor-box">
    <h3>Kontrol Lampu</h3>
    <button class="btn on" onclick="setLampu(true)">Lampu ON</button>
    <button class="btn off" onclick="setLampu(false)">Lampu OFF</button>
  </div>

  <script type="module">
    // Firebase SDK (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // Ganti dengan config Firebase milikmu
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "espcontrolahmad.firebaseapp.com",
      databaseURL: "https://espcontrolahmad-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "espcontrolahmad",
      storageBucket: "espcontrolahmad.appspot.com",
      messagingSenderId: "KODE_PENGIRIM_KAMU",
      appId: "APP_ID_KAMU"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referensi ke data suhu dan kelembaban
    const suhuRef = ref(db, "sensor/suhu");
    const kelembabanRef = ref(db, "sensor/kelembaban");

    // Update data suhu
    onValue(suhuRef, (snapshot) => {
      document.getElementById("suhu").innerText = snapshot.val();
    });

    // Update data kelembaban
    onValue(kelembabanRef, (snapshot) => {
      document.getElementById("kelembaban").innerText = snapshot.val();
    });

    // Fungsi untuk kontrol lampu
    window.setLampu = function(status) {
      set(ref(db, "kontrol/lampu"), status);
    }
  </script>
</body>
</html>
